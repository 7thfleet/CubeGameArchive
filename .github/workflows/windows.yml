name: Windows (MSVC)

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        build-type: [Debug, Release]
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2 # Clone repo

    - name: Cache Cinder
      id: cache-cinder
      uses: actions/cache@v2
      with:
        path: ~/cache/${{ runner.os }}/Cinder
        key: ${{ runner.os }}-cinder-v0.9.2

    - name: Clone & Build Cinder
      #if: steps.cache-cinder.outputs.cache-hit != 'true'
      run: |
        mkdir ~/cache/${{ runner.os }} -ea 0
        cd  ~/cache/${{ runner.os }}
        git clone --recursive --depth 1 --branch v0.9.2 https://github.com/cinder/Cinder.git
        cd Cinder
        cmake -B build -DCMAKE_CXX_STANDARD=17 -DCMAKE_CXX_STANDARD_REQUIRED=ON -DCXX_STANDARD=17
        cmake --build build --config Release -- /verbosity:detailed /std:c++17
        cmake --build build --config RelWithDebInfo
        cmake --build build --config Debug
        ls build

    - name: Generate build files 
      run: cmake -B ${{github.workspace}}/build

    - name: Build project
      # The --config option is only used on multi-config generators
      run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.build-type }}

    - name: Run tests
      working-directory: ${{ github.workspace }}/build
      # Run the tests, selecting the configuration
      run: ctest -C ${{ matrix.build-type }} --output-on-failure
